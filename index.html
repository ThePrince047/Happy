<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Surprise</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
            color: white;
            background: linear-gradient(to bottom, #001d3d, #002855 70%, #071b1b);
        }

        /* Center message container */
        #contentWrapper {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Button styling */
        #revealButton {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #ff5722;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 10px rgba(255, 87, 34, 0.5);
            font-family: 'Roboto', sans-serif;
            z-index: 3;
        }

        #revealButton:hover {
            background-color: #e64a19;
        }

        /* Diwali Message */
        #diwaliMessage {
            display: none;
            color: #ffcc00;
            font-size: 4vw;
            font-weight: bold;
            text-shadow: 0 0 10px #ffcc00, 0 0 15px #ff9900, 0 0 20px #ff6600;
        }

        /* Marquee message styling */
        #marqueeMessage {
            display: none;
            font-size: 2vw;
            color: #ff5733;
            margin-top: 10px;
            animation: marquee 10s linear infinite;
        }

        /* Sparkling Fireworks */
        .firework, .sparkler {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: spark 2s ease-in-out infinite;
        }

        .firework {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff884d 30%, transparent 70%);
            box-shadow: 0 0 15px 5px rgba(255, 136, 77, 0.5);
            animation: firework 1.8s ease-in-out infinite;
        }

        .sparkler {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffda66 30%, transparent 80%);
            box-shadow: 0 0 10px 4px rgba(255, 218, 102, 0.5);
            animation: sparkler 1.2s ease-in-out infinite;
        }

        @keyframes firework {
            0% { transform: scale(0.1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes sparkler {
            0% { transform: scale(0.1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Spark animation for sparklers */
        @keyframes spark {
            0%, 100% { opacity: 1; transform: translate(0, 0); }
            25% { opacity: 0.8; transform: translate(-15px, 15px); }
            50% { opacity: 0.6; transform: translate(15px, -15px); }
            75% { opacity: 0.9; transform: translate(-15px, -15px); }
        }

        /* Fireworks container styling */
        #fireworksContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Moon and Stars */
        #moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff 60%, #f0f0f0 70%, transparent 90%);
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.5);
            z-index: 2;
        }

        /* Stars */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkling 2s infinite ease-in-out alternate;
        }

        @keyframes twinkling {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Diyas */
        .diyas-container {
            position: absolute;
            bottom: 20px; /* Position above the rangoli */
            display: flex;
            justify-content: space-around;
            width: 80%; /* Width adjusted for better spacing */
            margin: 0 auto; /* Center the container */
        }

        .diya img {
            width: 100px; /* Set width of diya image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <!-- Center content wrapper for message and button -->
    <div id="contentWrapper">
        <!-- Reveal Button -->
        <button id="revealButton" onclick="revealSurprise()">Reveal Surprise</button>
        <!-- Diwali Message -->
        <div id="diwaliMessage">Happy Diwali!</div>
        <!-- Marquee Message -->
        <div id="marqueeMessage">from Prince Solanki to you and your family</div>
    </div>

    <!-- Fireworks Container -->
    <div id="fireworksContainer"></div>

    <!-- Moon -->
    <div id="moon"></div>

    <!-- Stars -->
    <div class="star" style="top: 20%; left: 15%;"></div>
    <div class="star" style="top: 25%; left: 30%;"></div>
    <div class="star" style="top: 35%; left: 70%;"></div>
    <div class="star" style="top: 40%; left: 50%;"></div>
    <div class="star" style="top: 15%; left: 80%;"></div>

    <!-- Diyas -->
    <div class="diyas-container">
        <div class="diya"><img src="diya.png" alt="Diya"></div>
        <div class="diya"><img src="diya.png" alt="Diya"></div>
        <div class="diya"><img src="diya.png" alt="Diya"></div>
        <div class="diya"><img src="diya.png" alt="Diya"></div>
        <div class="diya"><img src="diya.png" alt="Diya"></div>
    </div>

    <!-- Audio -->
    <audio id="diwaliSound" src="Happy_Diwali-Jethalal-.mp3" preload="auto"></audio>

    <script>
        function revealSurprise() {
            document.getElementById('revealButton').style.display = 'none';
            document.getElementById('diwaliMessage').style.display = 'block';
            document.getElementById('marqueeMessage').style.display = 'block';
            const sound = document.getElementById('diwaliSound');
            sound.play();

            setInterval(() => {
                const container = document.getElementById('fireworksContainer');
                for (let i = 0; i < 7; i++) {
                    const firework = document.createElement('div');
                    const sparkler = document.createElement('div');

                    firework.className = 'firework';
                    sparkler.className = 'sparkler';

                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.top = Math.random() * 100 + 'vh';

                    sparkler.style.left = Math.random() * 100 + 'vw';
                    sparkler.style.top = Math.random() * 100 + 'vh';

                    container.appendChild(firework);
                    container.appendChild(sparkler);

                    setTimeout(() => {
                        firework.remove();
                        sparkler.remove();
                    }, 2000);
                }
            }, 1000);
        }
    </script>
</body>
</html>
